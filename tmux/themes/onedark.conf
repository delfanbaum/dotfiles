# Colors... all the colors. 
set -g default-terminal "xterm-256color"
set -ag terminal-overrides ",xterm*:RGB"
set -ag terminal-overrides ",alacritty:RGB"

# Status line color changes
set -g status-right "%d-%b-%y %H:%M"
set -g status-style fg="#aab2bf",bg="#282c34"
set -g window-status-style fg="#61afef",bg="#282c34"
setw -g window-status-current-style fg="#282c34",bg="#61afef"

# Pane border and color settings
setw -g pane-border-style fg="#aab2bf",bg="#282c34"
setw -g pane-active-border-style fg="#e5c07b",bg="#282c34"
